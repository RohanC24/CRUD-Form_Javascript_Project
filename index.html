<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form with Table</title>
    <link rel="stylesheet" href="style.css">
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #000;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Login Form</h2>
    <div id="form-cont">
    <form id="loginForm">
        <div class="form-group">
            <label for="srNo">Serial Number:</label>
            <input type="text" id="srNo" required>
        </div>
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" required>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" required>
        </div>
        <button type="submit" style="color:#111542";>Submit</button>
    </form>
    </div>
    <h2>Stored Data</h2>
    <table id="dataTable">
        <thead>
            <tr>
                <th>Serial Number</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
           
        </tbody>
    </table>
</div>
<script src="app.js"></script>

</body>
</html>
